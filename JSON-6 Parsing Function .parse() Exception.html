<!-- 
    Parsing Functions
Functions are not allowed in JSON.

If you need to include a function, write it as a string.

You can convert it back into a function later:
 -->
 <!DOCTYPE html>
 <html>
 <body>
 
 <h2>Convert a string into a function.</h2>
 <p id="demo"></p>
 
 <script>
 const text = '{"name":"John", "age":"function() {return 30;}", "city":"New York"}'; //string
 const obj = JSON.parse(text);//converte the string into object. all are converted into object accept function
 obj.age = eval("(" + obj.age + ")");//convert string  back into the function
 document.getElementById("demo").innerHTML = obj.name + ", " + obj.age(); 
 </script>
 
 </body>
 </html>
