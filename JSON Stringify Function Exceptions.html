<!-- 
    Stringify Functions
In JSON, functions are not allowed as object values.

The JSON.stringify() function will remove any functions from a JavaScript object, both the key and the value:

Example
const obj = {name: "John", age: function () {return 30;}, city: "New York"};
const myJSON = JSON.stringify(obj);
This can be omitted if you convert your functions into strings before running the JSON.stringify() function. -->

<!DOCTYPE html>
<html>
<body>

<h2>JSON.stringify() will remove any functions from an object.</h2>
<p id="demo"></p>

<script>
const obj = {name: "John", age: function () {return 30;}, city: "New York"};
const myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;
</script>
<!-- JSON.stringify() will remove any functions from an object.
{"name":"John","city":"New York"} -->


<!-- This can be omitted if you convert your functions into 
    strings before running the JSON.stringify() function. -->


<!-- If you send functions using JSON, the functions will lose their scope, 
    and the receiver would have to use eval() to convert them back into functions. -->
<h2>JSON.stringify() will remove any functions from an object.</h2>
<p>Convert functions into strings to keep them in the JSON object.</p>

<p id="demo1"></p>

<script>
const obj1 = {name: "John", age: function () {return 30;}, city: "New York"};
obj1.age = obj1.age.toString();
const myJSON1 = JSON.stringify(obj1);
document.getElementById("demo1").innerHTML = myJSON1;
</script>
<!-- JSON.stringify() will remove any functions from an object.
Convert functions into strings to keep them in the JSON object.

{"name":"John","age":"function () {return 30;}","city":"New York"} -->

</body>
</html>
